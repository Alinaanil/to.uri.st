{% extends "shell.html" %}

{% block title %}{{ name }} : to.uri.st{% endblock %}

{% block content %}
    
    <h1>You've earnt a new badge</h1>
    
    <div class="badge">
        <img src="{{ src }}" alt="{{ name }}">
        <h2>{{ name }}</h2>
        <p>{{ description }}</p>
    </div>
    
    <p>It's been added to your <a href="/users/{{ username }}.html">user profile</a> where it will be proudly
    displayed forever.</p>
    
{% endblock %}
